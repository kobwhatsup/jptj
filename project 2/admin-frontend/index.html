<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Add React and ReactDOM from CDN for debugging -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error('Global error:', { msg, url, line, col, error });
        return false;
      };
      // Add React load check
      window.addEventListener('load', function() {
        console.log('React loaded:', !!window.React);
        console.log('ReactDOM loaded:', !!window.ReactDOM);
        if (!window.React || !window.ReactDOM) {
          document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;">Failed to load React. Check console for details.</div>';
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
